services:
  - type: web
    name: hackrx-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PYTHONPATH
        value: .
      - fromGroup: hackrx-secrets

envVarGroups:
  - name: hackrx-secrets
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: HACKRX_AUTH_TOKEN
        sync: false
      # --- CRITICAL FIX: Switch to a smaller, memory-efficient model ---
      - key: EMBEDDING_MODEL
        value: "sentence-transformers/all-MiniLM-L6-v2"
      # --- CRITICAL FIX: Update the dimension to match the new model ---
      - key: EMBEDDING_DIM
        value: 384
      - key: PINECONE_INDEX_NAME
        value: "hackrx-solution"
